<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trvia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1" id="Timer"></div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1" id="Question"></div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-1 ans" id="Answer1" data-answ="0"></div>
            <div class="col-md-4 col-md-offset-2 ans" id="Answer2" data-answ="1"></div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-1 ans" id="Answer3" data-answ="2"></div>
            <div class="col-md-4 col-md-offset-2 ans" id="Answer4" data-answ="3"></div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
